scalar GraphQLDate

type OWNER {
	name:String
	age:Int
}
type Issue {
  id: Int!
  title: String!
  status: String!
  owner: [OWNER]
  effort: Int
  created: GraphQLDate!
  due: GraphQLDate
}

input IssueInputs {
  title: String!
  "Optional, if not supplied, will be set to 'New'"
  status: String
  owner: [String]
  effort: Int
  due: GraphQLDate
}

type Query {
	issueList(id: Int): [Issue!]! 
}

type Mutation {
	issueAdd(newissue: IssueInputs!):Issue!
}

